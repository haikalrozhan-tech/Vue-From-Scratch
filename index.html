<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue From Scratch</title>
</head>

<body>


    <div id="app">

        <h1 v-bind:title="menu">{{title}}</h1>
        <p v-text="content"></p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',

            data: {
                title: 'My title Again',
                content: 'Here is my text',
                menu: 'My menu data'
            }
        });
    </script>

</body>

</html>
